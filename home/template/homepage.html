<!DOCTYPE html>
<html>
    <head>
        <title> My Homepage </title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            background_color: lightgray;
            color: black;
        }
        header{
            background_color: royalblue;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        main{
            max-width: 800px;
            margin: auto;
            padding: 40px 20px;
            background: white;
            box-shadow: 0 2px 8px gray;
            border-radius: 8px; 
        }
        footer{
            text-align: center;
            padding: 15px;
            background_color: black;
            color: lightgray; 
        }
        a.button{
            display: inline-block;
            background_color: seagreen;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 15px;
        }
        a.button:hover{
            background_color: darkgreen;
        }

    </style>
    </head>

<body>
    <header>
        <h1> Welcome to My Homepage </h1>
    </header>

    <main>
        <p> This is a responsive Homepage</p>
        <a href="#" class="button"> </a>
    </main>

    <footer>
        &copy; 2025 Website
    </footer>

</body>
</html>
